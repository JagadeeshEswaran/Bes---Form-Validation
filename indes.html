<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<script type="module" src="./index.js" defer></script>

		<title>Bes - Form Validation</title>
	</head>
	<body>
		<div class="form_container">
			<form onsubmit="" id="form">
				<h1>Registration Form</h1>

				<!-- FULL NAME -->
				<div class="form_group">
					<label for="fullname">Full-Name : </label>
					<input
						type="text"
						name="fullname"
						id="fullname"
						placeholder="Your Full-Name"
						required
						value="Jagadeesh"
						minlength="5"
						maxlength="50" />
				</div>

				<!-- USERNAME -->
				<div class="form_group">
					<label for="username">Username : </label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="create a username"
						required
						value="Jagadeesh"
						minlength="8"
						maxlength="50"
						autocomplete="username" />
				</div>

				<!-- PASSWORD -->
				<!-- -0-9 && a-z && A-Z -->
				<div class="form_group">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						value="Jaga1234"
						placeholder="Create a Password"
						required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
						minlength="8"
						maxlength="50" />
				</div>

				<!-- CONFIRM PASSWORD -->
				<div class="form_group">
					<label for="cnf_password">Confirm Password</label>
					<input
						type="password"
						name="cnf_password"
						id="cnf_password"
						placeholder="Confirm Password"
						required
						value="Jaga12345"
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
						minlength="8"
						maxlength="50" />
				</div>

				<!-- PHONE NUMBER -->
				<div class="form_group">
					<label for="phone">Phone No.:</label>
					<input
						type="text"
						name="phone"
						id="phone"
						value="12345-12345"
						placeholder="Enter your Phone No. 12345-12345"
						required
						pattern="[0-9]{5}-[0-9]{5}"
						minlength="11"
						maxlength="11" />
				</div>

				<!-- EMAIL ID -->
				<div class="form_group">
					<label for="email">email ID</label>
					<input
						type="email"
						name="email"
						id="email"
						value="jaga@test.com"
						placeholder="Enter your email ID"
						required
						maxlength="50" />
				</div>

				<!-- LINKEDIN PROFILE -->
				<div class="form_group">
					<label for="profile">Linked-in Profile</label>
					<input
						type="URL"
						name="profile"
						id="profile"
						value="http://test.com"
						placeholder="Paste your Linked-in Profile URL"
						required />
				</div>

				<button type="submit">Submit</button>
			</form>

			<div class="message_container">
				<h1 id="message">Don't hesitate</h1>
			</div>
		</div>
	</body>
</html>
